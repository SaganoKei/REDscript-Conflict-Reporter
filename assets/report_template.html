<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{{TITLE}}</title>
    <link rel="stylesheet" href="report.css" />
    <script>
        (function () {
            function clamp(v) { return Math.max(0.6, Math.min(1.6, v)); }
            function getScale() { var s = getComputedStyle(document.documentElement).getPropertyValue('--scale'); return parseFloat(s) || 1; }
            window.__scaleDec = function () { document.documentElement.style.setProperty('--scale', clamp(getScale() - 0.1)); };
            window.__scaleReset = function () { document.documentElement.style.setProperty('--scale', 1); };
            window.__scaleInc = function () { document.documentElement.style.setProperty('--scale', clamp(getScale() + 0.1)); };
        })();
    </script>
</head>

<body class="{{THEME_CLASS}}">
    <div class="toolbar">
        <div><b>{{HEADER_LABEL}}</b></div>
        <div class="sp"></div>
        <button class="btn" onclick="__scaleDec()" title="Smaller">Aâˆ’</button>
        <button class="btn" onclick="__scaleReset()" title="Reset">A</button>
        <button class="btn" onclick="__scaleInc()" title="Larger">A+</button>
    </div>
    <div class="container">
        {{BODY}}
    </div>
</body>

</html>
